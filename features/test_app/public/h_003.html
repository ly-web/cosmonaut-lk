        var PagerView=function(id,AAA,BBB,CCC)
            {
                var self=this;
                this.id=id;
                this._pageCount=0;
                this._start=1;
                this._end=1;
                this.container=null;
                this.index=1;
                this.size=10;
                this.maxButtons=18;
                this.itemCount=0;
                this.onclick=function(index){return true;};
                this._onclick=function(index)
                {
                    var old=self.index;
                    self.index=index;
                    if(self.onclick(index)!==false)self.render();
                    else self.index=old;
                };
                this._calculate=function()
                {
                    self._pageCount=parseInt(Math.ceil(self.itemCount/self.size));
                    self.index=parseInt(self.index);
                    if(self.index>self._pageCount)self.index=self._pageCount;
                    if(self.index<1)self.index=1;
                    self._start=Math.max(1,self.index-parseInt(self.maxButtons/2));
                    self._end=Math.min(self._pageCount,self._start+self.maxButtons-1);
                    self._start=Math.max(1,self._end-self.maxButtons+1);
                };
                this.page=function(rows)
                {
                    self._calculate();
                    var s_num=(self.index-1)*self.size ;
                    var e_num=self.index*self.size;
                    return rows.slice(s_num,e_num);
                };
                this.render=function()
                {
                    var div=document.getElementById(self.id);
                    div.view=self;
                    self.container=div;
                    self._calculate();
                    var str='';
                    str+='<div class="PagerView">\n';
                    if(self._pageCount>1)
                    {
                        if(self.index!=1)
                        {
                            str+='<a href="javascript://1"><span>|&lt;</span></a>';
                            str+='<a href="javascript://'+(self.index-1)+'"><span>&lt;&lt;</span></a>';
                        }
                        else
                        {
                            str+='<span>|&lt;</span>';
                            str+='<span>&lt;&lt;</span>';
                        }
                    }
                    for(var i=self._start;i<=self._end;i++)
                    {
                        if(i==this.index)
                        {
                            if(i<10)str+='<span class="on">'+'0'+i+"</span>";
                            else str+='<span class="on">'+i+"</span>";
                        }
                        else
                        {
                            if(i<10)str+='<a href="javascript://'+i+'"><span>'+'0'+i+"</span></a>";
                            else str+='<a href="javascript://'+i+'"><span>'+i+"</span></a>";
                        }
                    }
                    if(self._pageCount>1)
                    {
                        if(self.index!=self._pageCount)
                        {
                            str+='<a href="javascript://'+(self.index+1)+'"><span>&gt;&gt;</span></a>';
                            str+='<a href="javascript://'+self._pageCount+'"><span>&gt;|</span></a>';
                        }
                        else
                        {
                            str+='<span>&gt;&gt;</span>';
                            str+='<span>&gt;|</span>';
                        }
                    }
                    str+=AAA+self._pageCount+BBB+self.itemCount+CCC;
                    str+='</div><!--/.pagerView-->\n';
                    self.container.innerHTML=str;
                    var a_list=self.container.getElementsByTagName('a');
                    for(var i=0;i<a_list.length;i++)
                    {
                        a_list[i].onclick=function()
                        {
                            var index=this.getAttribute('href');
                            if(index!=undefined&&index!='')
                            {
                                index=parseInt(index.replace('javascript://',''));
                                self._onclick(index);
                            }
                            return false;
                        };
                    }
                };
            };
        </script>

						if(j*2<=F_num)
						{
							str+="<td class='td1 even'><span id='"+'FWN_'+j*2+"'></span></td>";
							str+="<td class='td3 even'><span style='color:#F00' id='"+'FWC_'+j*2+"'></span></td>";
						}
						else
						{
							str+="<td class='td1 even'></td>";
							str+="<td class='td3 even'></td>";
						}
                    str+="</tr>";
                }
            }
            str+="</table>";
            str+="<div class='line_long'></div>";
            if((F_num)!=0)
            {
                document.getElementById('fault_code').innerHTML=str;
                document.getElementById('N060').innerHTML=lang.N060[language];
                for(var F=1;F<=F_num;F++)
                {
                    document.getElementById('FWN_'+F).innerHTML=lang.N061[language]+(F<=9?'0'+F:F);
                    document.getElementById('FWC_'+F).innerHTML=F_W_Code[F-1];
                }
            }
			else
			{
                document.getElementById('fault_code').innerHTML='';
			}
        }
        var F_W_Code=new Array();
        function Fault_decode()
        {
            var num=0;
            var i=0,j=0;
            var Fcode=new Array(2);
            var CodeNum=new Array(2);
            var Total_F_Num=0;
            Fcode[0]=Json.ID_0x0030;
            Fcode[1]=Json.ID_0x0031;
            for(i=0;i<2;i++)
            {
                CodeNum[i]=0;
                for(j=0;j<32;j++)
                {
                    if(((Fcode[i]>>j)&1)==1)
                    {
                        CodeNum[i]++;
						if(i==0)eval('F_W_Code[num++]=lang.N'+pad(j+62,3)+'[language];');
						if(i==1)eval('F_W_Code[num++]=lang.N'+pad(j+94,3)+'[language];');
                    }
                }
            }
            Total_F_Num=CodeNum[0]+CodeNum[1];
            show_fault(Total_F_Num);
        }
        function pad(num,n)
        {
            var len=num.toString().length;
            while(len++<n)num='0'+num;
            return num;
        }    
    </script>
</html>

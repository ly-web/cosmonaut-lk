                    {
                        //eval('Json='+xmlhttp.responseText);
                        if(Json.ID_0x0300==0 && start != 0xFFFE){
                            start = 0xFFFE;
                            $('Exp').disabled = true;
                            $('waiting').style.display='inline';
                            location.href='Fault_Records.csv';
                        }else if(Json.ID_0x0300 == 1){
                            $('Exp').disabled = false;
                            $('waiting').style.display='none';

                //xmlhttp.send();

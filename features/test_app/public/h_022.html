            }
            function sendHttpReq(url, successFn)
            {
                //alert(url);   
                var xmlhttp;
                if(window.XMLHttpRequest)xmlhttp=new XMLHttpRequest();
                else xmlhttp=new ActiveXObject('Microsoft.XMLHTTP');
                xmlhttp.onreadystatechange=function()
                {
                    if(xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        if(xmlhttp.responseText=='1'){successFn();}
                    }
                };
                xmlhttp.open('GET',url,true);
                xmlhttp.send();
            }

        function doSubmit(obj)
        {
            var Protocol,BusType,Grid,DBusCharge,SC_Type,DCDC_Type,Priority,VSG,MacLock;
            var URL='a_022.html?';
            switch(obj.id)
            {
            	case 'btn1': 
            	 	if($('NewProtocol').checked){Protocol=$('NewProtocol').value;}
            	 	else if($('OldProtocol').checked){Protocol=$('OldProtocol').value;} 
					URL=URL+'&0x0380='+Protocol;
                    readBack=0x0380;
            	break;
            	case 'btn2':
     				if($('AC-Bus').checked){BusType=$('AC-Bus').value;}	
					else if($('DC-Bus').checked){BusType=$('DC-Bus').value;}
					URL=URL+'&0x0381='+BusType;
                    readBack=0x0381;
            	break;
            	case 'btn3': 
       				if($('GC-NO').checked){Grid=$('GC-NO').value;}	
					else if($('GC-YES').checked){Grid=$('GC-YES').value;} 
					URL=URL+'&0x0382='+Grid;
                    readBack=0x0382;
            	break;
            	case 'btn4': 
 					if($('CP-DIS').checked){DBusCharge=$('CP-DIS').value;}	
					else if($('CP-EN').checked){DBusCharge=$('CP-EN').value;}
            		URL=URL+'&0x0383='+DBusCharge;
                    readBack=0x0383;
            	break;
            	case 'btn5': 
			 		if($('SC30-50').checked){SC_Type=$('SC30-50').value;}	
					else if($('SC100').checked){SC_Type=$('SC100').value;}
					else if($('SC250').checked){SC_Type=$('SC250').value;}	
					else if($('SC500').checked){SC_Type=$('SC500').value;}	
					else if($('SC500TL').checked){SC_Type=$('SC500TL').value;}
                    else if($('SC1000').checked){SC_Type=$('SC1000').value;}
					URL=URL+'&0x0385='+SC_Type;
                    readBack=0x0385;
            	break;
            	case 'btn6': 
		 			if($('Gird-First').checked){Priority=$('Gird-First').value;}
		 			else if($('Micro-Grid First').checked){Priority=$('Micro-Grid First').value;}
					URL=URL+'&0x0386='+Priority;
                    readBack=0x0386;	
            	break;
            	default:break;
            }
            URL=URL+'&time='+new Date();
            //alert(URL);

            function success()
            {
                setTimeout('read_back('+readBack+')', 100);            			
            }
            //测试
            success();            
			sendHttpReq(URL, success);
        }
        function doSetValue(Json)
        {
        	//协议选择
        	if(Json.ID_0x0380==0)
        	{
        		$('NewProtocol').checked=true;
        		$('OldProtocol').checked=false;
        	}
        	else
        	{
         		$('NewProtocol').checked=false;
        		$('OldProtocol').checked=true;       		
        	}
        	//母线类型
        	if(Json.ID_0x0381==1)
        	{
        		$('AC-Bus').checked=true;
        		$('DC-Bus').checked=false;
        	}
        	else
        	{
         		$('AC-Bus').checked=false;
        		$('DC-Bus').checked=true;       		
        	}
        	//是否并网
        	if(Json.ID_0x0382==0)
        	{
        		$('GC-NO').checked=true;
        		$('GC-YES').checked=false;
        	}
        	else
        	{
         		$('GC-NO').checked=false;
        		$('GC-YES').checked=true;       		
        	}
        	//直流母线充电使能
        	if(Json.ID_0x0383==0)
        	{
        		$('CP-DIS').checked=true;
        		$('CP-EN').checked=false;
        	}
        	else
        	{
         		$('CP-DIS').checked=false;
        		$('CP-EN').checked=true;       		
        	}
        	//储能逆变器型号
        	if(Json.ID_0x0385==0)
        	{
        		$('SC30-50').checked=true;
        		$('SC100').checked=false;
        		$('SC250').checked=false;
        		$('SC500').checked=false;
        		$('SC500TL').checked=false;
                $('SC1000').checked=false;
        	}
        	else if(Json.ID_0x0385==1)
        	{
         		$('SC30-50').checked=false;
        		$('SC100').checked=true;
        		$('SC250').checked=false;
        		$('SC500').checked=false;
        		$('SC500TL').checked=false;
                $('SC1000').checked=false;  		
        	}
        	else if(Json.ID_0x0385==2)
        	{
           		$('SC30-50').checked=false;
        		$('SC100').checked=false;
        		$('SC250').checked=true;
        		$('SC500').checked=false;
        		$('SC500TL').checked=false;	
                $('SC1000').checked=false;	
        	}
        	else if(Json.ID_0x0385==3)
        	{
   		        $('SC30-50').checked=false;
        		$('SC100').checked=false;
        		$('SC250').checked=false;
        		$('SC500').checked=true;
        		$('SC500TL').checked=false;
                $('SC1000').checked=false;
        	}
        	else if(Json.ID_0x0385==4)
        	{
   		        $('SC30-50').checked=false;
        		$('SC100').checked=false;
        		$('SC250').checked=false;
        		$('SC500').checked=false;
        		$('SC500TL').checked=true;
                $('SC1000').checked=false;
        	}
            else if(Json.ID_0x0385==5)
            {
                $('SC30-50').checked=false;
                $('SC100').checked=false;
                $('SC250').checked=false;
                $('SC500').checked=false;
                $('SC500TL').checked=false;
                $('SC1000').checked=true;
            }
        	//优先级选择
        	if(Json.ID_0x0386==0)
        	{
        		$('Gird-First').checked=true;
        		$('Micro-Grid First').checked=false;
        	}
        	else
        	{
         		$('Gird-First').checked=false;
        		$('Micro-Grid First').checked=true;       		
        	}
        }
    </script>
</html>

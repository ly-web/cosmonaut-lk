            function show_T(tid)
            {
                var str='';
                str+="<div class='title' style='width:90%;'><div class='r1 color'></div><div class='r2 color'></div><div class='r3 color'></div><div class='r4 color'></div>";
                str+="<div class='content color'><span id='"+tid+"'></span></div>";
                str+="<div class='r4 color'></div><div class='r3 color'></div><div class='r2 color'></div><div class='r1 color'></div></div><div class='blank'></div>";
                document.write(str);
            }
            function show_sT(tid)
            {
                var str='';
                str+="<div class='title' style='width:90%;'><div class='subtitle'><div class='r1 subcolor'></div><div class='r2 subcolor'></div><div class='r3 subcolor'></div><div class='r4 subcolor'></div>";
                str+="<div class='content subcolor subcontent'><span id='"+tid+"'></span></div>";
                str+="<div class='r4 subcolor'></div><div class='r3 subcolor'></div><div class='r2 subcolor'></div><div class='r1 subcolor'></div></div><div class='line_short'></div></div>";
                document.write(str);
            }
            function show_sT_ex(tid, id)
            {
                var str='';
                str+="<div class='title' id='"+id+"' style='display:none;width:90%'><div class='subtitle'><div class='r1 subcolor'></div><div class='r2 subcolor'></div><div class='r3 subcolor'></div><div class='r4 subcolor'></div>";
                str+="<div class='content subcolor subcontent'><span id='"+tid+"'></span></div>";
                str+="<div class='r4 subcolor'></div><div class='r3 subcolor'></div><div class='r2 subcolor'></div><div class='r1 subcolor'></div></div><div class='line_short'></div></div>";
                document.write(str);
            }
            function sendHttpReq(url, successFn)
            {
                //alert(url);   
                var xmlhttp;
                if(window.XMLHttpRequest)xmlhttp=new XMLHttpRequest();
                else xmlhttp=new ActiveXObject('Microsoft.XMLHTTP');
                xmlhttp.onreadystatechange=function()
                {
                    if(xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        if(xmlhttp.responseText=='1'){successFn();}
                    }
                };
                xmlhttp.open('GET',url,true);
                xmlhttp.send();
            }

        function Init()
        {
            var URL='s_030.html?0x0000&time='+new Date();
            var xmlhttp;
            if(window.XMLHttpRequest)xmlhttp=new XMLHttpRequest();
            else xmlhttp=new ActiveXObject('Microsoft.XMLHTTP');
            //xmlhttp.onreadystatechange=function()
            {
                //if(xmlhttp.readyState==4 && xmlhttp.status==200)
                {            
                    //测试
                    Json={ID_0x0301:85,ID_0x03A0:40,ID_0x03A1:12,ID_0x03A2:31,ID_0x03A3:12,ID_0x03A4:10,ID_0x03A5:50,ID_0x03A6:101,ID_0x03A7:5,ID_0x03B0:0xAA,ID_0x0282:34};

                   	//eval('Json='+xmlhttp.responseText);				

    				if(Json.ID_0x0301==0x55)language=0;else language=1;
                    //初始化语言

                    lang_init_ex(50,51);
                    lang_init_ex(400,408); 

    				doSetValue(Json);

    				//user用户不能配置，install用户可以配置
    				if(Json.ID_0x0282==0x11)

    					$('btn1').style.display='none';
    					$('trans').style.zIndex=9999;
    				}
    				else
    				{
    					$('btn1').style.display='inline';
    					$('trans').style.zIndex=-9999;
    				}
                }
            };
            xmlhttp.open('GET',URL,true);
            xmlhttp.send();
        }
        function read_back(addr)
        {
            var url='s_030.html?';
            url=url+'0x0'+addr.toString(16).toUpperCase();
            url=url+'&time='+new Date();
            var xmlhttp;
            if(window.XMLHttpRequest)xmlhttp=new XMLHttpRequest();
            else xmlhttp=new ActiveXObject('Microsoft.XMLHTTP');
            xmlhttp.onreadystatechange=function()
            {
                if(xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    eval('Json='+xmlhttp.responseText); 
                    if(addr == 0x03A0)
                    {
                        var pr=0,fe=0;
                        pr=($('ID_0x03A0').value*100).toFixed(0);
                        fe=Json.ID_0x03A0;
                        if(pr!=fe)$('ID_0x03A0').value=(Json.ID_0x03A0/100.0).toFixed(2);
                        show_tip_ex(1,'&nbsp;');
                        if(pr!=fe){setTimeout('show_tip_ex(1,lang.N500[language])',500);}
                        else {setTimeout('show_tip_ex(1,lang.N499[language])',500);}
                        setTimeout('show_tip_ex(1,\'&nbsp;\')',2500);
                    }
                    else if(addr == 0x03A1)
                    {
                        var pr=0,fe=0;
                        pr=($('ID_0x03A1').value*100).toFixed(0);
                        fe=Json.ID_0x03A1;
                        if(pr!=fe)$('ID_0x03A1').value=(Json.ID_0x03A1/100.0).toFixed(2);
                        show_tip_ex(2,'&nbsp;');
                        if(pr!=fe){setTimeout('show_tip_ex(2,lang.N500[language])',500);}
                        else {setTimeout('show_tip_ex(2,lang.N499[language])',500);}
                        setTimeout('show_tip_ex(2,\'&nbsp;\')',2500);
                    }
                    else if(addr == 0x03A2)
                    {
                        var pr=0,fe=0;
                        pr=($('ID_0x03A2').value*100).toFixed(0);
                        fe=Json.ID_0x03A2;
                        if(pr!=fe)$('ID_0x03A2').value=(Json.ID_0x03A2/100.0).toFixed(2);
                        show_tip_ex(3,'&nbsp;');
                        if(pr!=fe){setTimeout('show_tip_ex(3,lang.N500[language])',500);}
                        else {setTimeout('show_tip_ex(3,lang.N499[language])',500);}
                        setTimeout('show_tip_ex(3,\'&nbsp;\')',2500);
                    }
                    else if(addr == 0x03A3)
                    {
                        var pr=0,fe=0;
                        pr=($('ID_0x03A3').value*100).toFixed(0);
                        fe=Json.ID_0x03A3;
                        if(pr!=fe)$('ID_0x03A3').value=(Json.ID_0x03A3/100.0).toFixed(2);
                        show_tip_ex(4,'&nbsp;');
                        if(pr!=fe){setTimeout('show_tip_ex(4,lang.N500[language])',500);}
                        else {setTimeout('show_tip_ex(4,lang.N499[language])',500);}
                        setTimeout('show_tip_ex(4,\'&nbsp;\')',2500);
                    }
                    else if(addr == 0x03A4)
                    {
                        var pr=0,fe=0;
                        pr=($('ID_0x03A4').value*10).toFixed(0);
                        fe=Json.ID_0x03A4;
                        if(pr!=fe)$('ID_0x03A4').value=(Json.ID_0x03A4/10.0).toFixed(1);
                        show_tip_ex(5,'&nbsp;');
                        if(pr!=fe){setTimeout('show_tip_ex(5,lang.N500[language])',500);}
                        else {setTimeout('show_tip_ex(5,lang.N499[language])',500);}
                        setTimeout('show_tip_ex(5,\'&nbsp;\')',2500);
                    }
                    else if(addr == 0x03A5)
                    {
                        var pr=0,fe=0;
                        pr=($('ID_0x03A5').value*10).toFixed(0);
                        fe=Json.ID_0x03A5;
                        if(pr!=fe)$('ID_0x03A5').value=(Json.ID_0x03A5/10.0).toFixed(1);
                        show_tip_ex(6,'&nbsp;');

                        else {setTimeout('show_tip_ex(6,lang.N499[language])',500);}
                        setTimeout('show_tip_ex(6,\'&nbsp;\')',2500);
                    }
                    else if(addr == 0x03A6)
                    {
                        var pr=0,fe=0;
                        pr=($('ID_0x03A6').value*100).toFixed(0);
                        fe=Json.ID_0x03A6;
                        if(pr!=fe)$('ID_0x03A6').value=(Json.ID_0x03A6/100.0).toFixed(2);
                        show_tip_ex(7,'&nbsp;');
                        if(pr!=fe){setTimeout('show_tip_ex(7,lang.N500[language])',500);}
                        else {setTimeout('show_tip_ex(7,lang.N499[language])',500);}
                        setTimeout('show_tip_ex(7,\'&nbsp;\')',2500);
                    }
                    else if(addr == 0x03A7)
                    {
                        var pr=0,fe=0;
                        pr=$('ID_0x03A7').value;
                        fe=Json.ID_0x03A7;
                        if(pr!=fe)$('ID_0x03A7').value=Json.ID_0x03A7;
                        show_tip_ex(8,'&nbsp;');
                        if(pr!=fe){setTimeout('show_tip_ex(8,lang.N500[language])',500);}
                        else {setTimeout('show_tip_ex(8,lang.N499[language])',500);}
                        setTimeout('show_tip_ex(8,\'&nbsp;\')',2500);
                    }
                    else if(addr == 0x03B0)
                    {
                        var pr=0,fe=0;
                        if($('PV-BROADCAST-DIS').checked){pr=$('PV-BROADCAST-DIS').value;}    
                        else if($('PV-BROADCAST-EN').checked){pr=$('PV-BROADCAST-EN').value;}
                        fe=Json.ID_0x03B0;
                        if(pr!=fe){
                            if(Json.ID_0x03B0==0x55){
                                $('PV-BROADCAST-DIS').checked=true;
                            }else if(Json.ID_0x03B0==0xAA){
                                $('PV-BROADCAST-EN').checked=true;

            xmlhttp.open('GET',url,true);
            xmlhttp.send();

        function doSubmit(obj)
        {
            var pv_broadcast_en;

            var URL='a_030.html?';
            switch(obj.id)
            {
            	case 'btn1': 
                    URL=URL+'&0x03A0='+($('ID_0x03A0').value*100).toFixed(0);
                    readBack=0x03A0;
            	break;
                case 'btn2': 
                    URL=URL+'&0x03A1='+($('ID_0x03A1').value*100).toFixed(0);
                    readBack=0x03A1;
                break;
            	case 'btn3': 
                    URL=URL+'&0x03A2='+($('ID_0x03A2').value*100).toFixed(0);
                    readBack=0x03A2;
            	break;
            	case 'btn4': 
                    URL=URL+'&0x03A3='+($('ID_0x03A3').value*100).toFixed(0);
                    readBack=0x03A3;
            	break;
            	case 'btn5': 
                    URL=URL+'&0x03A4='+($('ID_0x03A4').value*10).toFixed(0);
                    readBack=0x03A4;
            	break;
            	case 'btn6': 
                    URL=URL+'&0x03A5='+($('ID_0x03A5').value*10).toFixed(0);
                    readBack=0x03A5;
            	break;
                case 'btn7':
                    URL=URL+'&0x03A6='+($('ID_0x03A6').value*100).toFixed(0);
                    readBack=0x03A6;
                break;
                case 'btn8':
                    URL=URL+'&0x03A7='+$('ID_0x03A7').value;
                    readBack=0x03A7;
                break;
                case 'btn9':
                    if($('PV-BROADCAST-DIS').checked){pv_broadcast_en=$('PV-BROADCAST-DIS').value;}    
                    else if($('PV-BROADCAST-EN').checked){pv_broadcast_en=$('PV-BROADCAST-EN').value;}
                    URL=URL+'&0x03B0='+pv_broadcast_en;
                    readBack=0x03B0; 
                break;
            	default:break;
            }
            URL=URL+'&time='+new Date();
            //alert(URL);

            function success()
            {
    			setTimeout('read_back('+readBack+')', 100);         			
            }

            //测试
            //success();  

			sendHttpReq(URL, success);
        }

        function doSetValue(Json)
        {
            $('ID_0x03A0').value=(Json.ID_0x03A0/100.0).toFixed(2);
            $('ID_0x03A1').value=(Json.ID_0x03A1/100.0).toFixed(2);
            $('ID_0x03A2').value=(Json.ID_0x03A2/100.0).toFixed(2);
            $('ID_0x03A3').value=(Json.ID_0x03A3/100.0).toFixed(2);
            $('ID_0x03A4').value=(Json.ID_0x03A4/10.0).toFixed(1);
            $('ID_0x03A5').value=(Json.ID_0x03A5/10.0).toFixed(1);
            $('ID_0x03A6').value=(Json.ID_0x03A6/100.0).toFixed(2);
            $('ID_0x03A7').value= Json.ID_0x03A7;

            //电表协议
            if(Json.ID_0x03B0 == 0x55)
            {

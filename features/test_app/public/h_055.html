			function show_Set(nid,bid,tid,num)
			{
				var loop=0;
				var str='';
				var style="odd";
				var more=0, all=0;
				var line=0;
				more=num%4;
				if(more!=0){all=num+(4-more);}
				else{all=num;}
				str+="<tr id='t"+(bid+line)+"' style='display:none'>";
				for(var i=0; i<all; i++)
				{
					if(i%8<4){style="odd"}else{style="even"}
					if(i>=num){

					}	
					if(i%4==3){
						loop=0;
						line++;
						if(i!=all-1){str+="</tr><tr id='t"+(bid+line)+"' style='display:none'>"};

					}
					loop++;
				}
				str+="</tr>";

		function doSubmit(obj)
		{
            var URL='a_027.html?';

            var readBack=0;
            switch(obj.id)
           	{
            	//serail pvs设置 
            	case 'N6350': case 'N6351': case 'N6352': case 'N6353': case 'N6354': case 'N6355': case 'N6356': case 'N6357': case 'N6358': case 'N6359': 
            	case 'N6360': case 'N6361': case 'N6362': case 'N6363': case 'N6364': case 'N6365': case 'N6366': case 'N6367': case 'N6368': case 'N6369':

            	case 'N6380': case 'N6381': case 'N6382': case 'N6383': case 'N6384': case 'N6385': case 'N6386': case 'N6387': case 'N6388': case 'N6389': 
            	case 'N6390': case 'N6391': case 'N6392': case 'N6393': case 'N6394': case 'N6395': case 'N6396': case 'N6397': case 'N6398': case 'N6399': 
            	var str = obj.id;
            	var cutstr = str.substring(str.length-4,str.length);
           		var index = parseInt(cutstr)-6350;
            	if(flg_pvs[index]){return;}   
            	eval('URL=URL+\'&0x0'+(0x760+index).toString(16).toUpperCase()+'=\'+$(\'ID_0x0'+(0x760+index).toString(16).toUpperCase()+'\').value;');
            	eval('readBack=0x0'+(0x760+index).toString(16).toUpperCase()+';');    
            	break;     	
            	default:break;
           	}

            URL=URL+'&time='+new Date();
            //alert(URL);          

            function success()
            {
            	if(readBack >= 0x760 && readBack < 0x800)
            	{
	     			show_tip_ex(5, '&nbsp;');
	    			setTimeout('read_back('+readBack+')', 100);
		            setTimeout('show_tip_ex(5, \'&nbsp;\')',2500);               		
            	} 
            } 

            //测试
            success();  

			sendHttpReq(URL, success);
		}

		function doRangeCheck(obj,reg)
		{

			var err, err2;			

			if(!obj.value.match(reg)){err=2;}
			else if(range<1||range>247){err=1;}
			else{err=0;}
	
			//pvs
			switch(obj.id)
			{
				case "ID_0x0760": case "ID_0x0761": case "ID_0x0762": case "ID_0x0763": case "ID_0x0764": case "ID_0x0765": case "ID_0x0766": case "ID_0x0767": case "ID_0x0768": case "ID_0x0769":

			 	case "ID_0x077E": case "ID_0x077F": case "ID_0x0780": case "ID_0x0781": case "ID_0x0782": case "ID_0x0783": case "ID_0x0784": case "ID_0x0785": case "ID_0x0786": case "ID_0x0787": 
			 	case "ID_0x0788": case "ID_0x0789": case "ID_0x078A": case "ID_0x078B": case "ID_0x078C": case "ID_0x078D": case "ID_0x078E": case "ID_0x078F": case "ID_0x0790": case "ID_0x0791":
				if(err==1||err==2)
				{
					for(var i=0; i<Json.ID_0x0353; i++)
					{
						if(eval('$(\'ID_0x0'+(0x760+i).toString(16).toUpperCase()+'\').id')==obj.id) {flg_pvs[i]=1;eval('$(\'N'+(6350+i)+'\').disabled=true;');break;}
					}					
				}
				if(err==1)show_tip_ex(5,lang.N544[language]);
				else if(err==2)show_tip_ex(5,lang.N543[language]);
				else{
					for(var i=0; i<Json.ID_0x0353; i++)
					{
						if(eval('$(\'ID_0x0'+(0x760+i).toString(16).toUpperCase()+'\').id')==obj.id) {flg_pvs[i]=0;eval('$(\'N'+(6350+i)+'\').disabled=false;');break;}

					for(var i=0; i<50; i++) a|=flg_pvs[i];
					if(a==0)show_tip_ex(5,"&nbsp;");						
				}
				break;
			}

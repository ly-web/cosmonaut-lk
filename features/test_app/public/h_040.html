            var Android=sUserAgent.match(/android/i)=='android';
            var WindowsPhone=sUserAgent.match(/windows phone/i)=='windows phone';
            if(Ipad||IphoneOs||Android||WindowsPhone)FromMobileDevice=true;
            else FromMobileDevice=false;
        }

        //储能状态变化
        function changePcsST(num)
        {
          if(num==0){
            for(var i=1;i<=21;i++){eval('$(\'img'+i+'\').src="i_010.png"');}           
          }else if(num==1){     
            for(var i=1;i<=21;i++){eval('$(\'img'+i+'\').src="i_008.gif";');}        
          }else if(num==2){
            for(var i=1;i<=21;i++){eval('$(\'img'+i+'\').src="i_009.gif";');}
          }
        } 
        
        //电网状态变化
        function changeGirdST(num)
        {
          if(num==0){
            for(var i=22;i<=37;i++){eval('$(\'img'+i+'\').src="i_010.png"');}           
          }else if(num==1){     
            for(var i=22;i<=37;i++){eval('$(\'img'+i+'\').src="i_008.gif";');}        
          }else if(num==2){
            for(var i=22;i<=37;i++){eval('$(\'img'+i+'\').src="i_009.gif";');}
          }     
        }
        
        //接触器状态变化 id: 0 - 电网接触器  1 - 微网接触器
        function changeSwST(id, sw)
        {
            switch(id)
            {
                case 0:
                {
                    if(sw==0){
                        $('switch2').src="i_015.png";
                    }else if(sw==1)
                    {
                        $('switch2').src="i_016.png";
                    }
                }
                break;
                case 1:
                {
                    if(sw==0){
                        $('switch1').src="i_015.png";
                    }else if(sw==1)
                    {
                        $('switch1').src="i_016.png";
                    }                       
                }
                break;
                default: 
                break;
            }
        }
        
        //负载状态变化
        function changeLoadST(num)
        {
            if(num==0){
                //未供电
                for(var i=1;i<=14;i++) {eval('$(\'vimg'+i+'\').src="i_013.png"');}           
            }else if(num==1){
                //供电
                for(var i=1;i<=14;i++){eval('$(\'vimg'+i+'\').src="i_012.gif";');}
            }
        }
        
        //PV状态变化
        function changePvST(num)
        {
            if(num==0)
            {
                for(var i=50;i<=58;i++){eval('$(\'img'+i+'\').src="i_010.png"');}   
                for(var i=15;i<=32;i++){eval('$(\'vimg'+i+'\').src="i_013.png"');}                           
            }   
            
            if(num==1)
            {
                for(var i=50;i<=58;i++){eval('$(\'img'+i+'\').src="i_009.gif"');}   
                for(var i=15;i<=32;i++){eval('$(\'vimg'+i+'\').src="i_011.gif"');}       
            }               
        }
